<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet App</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Find Recipes Based on Your Macros</h1>
        <form id="macro-form">
            <label for="carbs">Daily Carbs (g):</label>
            <input type="number" id="carbs" name="carbs" required>
            <label for="protein">Daily Protein (g):</label>
            <input type="number" id="protein" name="protein" required>
            <label for="fat">Daily Fat (g):</label>
            <input type="number" id="fat" name="fat" required>
            <label for="diet-type">Diet Type:</label>
            <select id="diet-type" name="diet-type">
                <option value="">Any</option> <!-- Add this option -->
                <option value="vegan">Vegan</option>
                <option value="veggie">Vegetarian</option>
                <option value="keto">Keto</option>
            </select>
            <button type="submit">Find Meals</button>
        </form>
        
        <div id="results">
            <h2>Matching Recipes:</h2>
            <ul id="recipe-list"></ul>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
