<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Diet App</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Macro Diet App</h1>
            <p>Find meal combinations tailored to your macros.</p>
        </header>
        
        <main>
            <form id="macro-form">
                <div class="form-group">
                    <label for="carbs">Daily Carbs (g):</label>
                    <input type="number" id="carbs" name="carbs" placeholder="e.g., 200" required>
                </div>
                <div class="form-group">
                    <label for="protein">Daily Protein (g):</label>
                    <input type="number" id="protein" name="protein" placeholder="e.g., 150" required>
                </div>
                <div class="form-group">
                    <label for="fat">Daily Fat (g):</label>
                    <input type="number" id="fat" name="fat" placeholder="e.g., 50" required>
                </div>
                <div class="form-group">
                    <label for="diet-type">Diet Type:</label>
                    <select id="diet-type" name="diet-type" required>
                        <option value="">Any</option>
                        <option value="vegan">Vegan</option>
                        <option value="veggie">Vegetarian</option>
                        <option value="keto">Keto</option>
                    </select>
                </div>
                <button type="submit">Find Meals</button>
            </form>
            
            <section id="results">
                <h2>Matching Meals</h2>
                <div id="total-macros"></div>
                <ul id="recipe-list"></ul>
            </section>
        </main>
        
        <footer>
            <p>Powered by Macro Diet App</p>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
